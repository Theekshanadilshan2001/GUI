<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css"> <!-- Replace with your main CSS file -->
</head>
<body>
  <div class="profile-section">
    <p class="greeting"><span id="greeting-time"></span>, <span id="user-name">(User's Name)</span></p>
    <h1>WELCOME BACK!</h1>
    <p>Your TDEE Value is</p>
    <p id="user-tdee">(User's TDEE Value)</p>

    <table>
      <thead>
        <tr>
          <th>Week</th>
          <th>Weight</th>
        </tr>
      </thead>
      <tbody id="weight-table">
        <!-- Weight entries will be dynamically added here -->
      </tbody>
    </table>

    <div class="update-section">
      <input type="number" id="weight-input" placeholder="Enter new weight" />
      <button id="update-button">Update</button>
    </div>
  </div>

  <script src="script.js"></script> <!-- Replace with your main JS file -->
</body>
</html>
