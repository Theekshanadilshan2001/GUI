<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Your Profile</title>
</head>
<body>
  <header>
    <a href="index.html" class="logo">Royal <span>Fitness</span></a>
  </header>

  <section class="profile-section">
    <h2 class="heading">Welcome Back!</h2>
    <div class="profile-container">
      <p id="greeting"></p>
      <p id="calorie-message"></p>

      <h3>Weekly Weight Tracking</h3>
      <table id="weight-table">
        <thead>
          <tr>
            <th>Week</th>
            <th>Date</th>
            <th>Weight (kg)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="weight-update">
        <label for="weight-log">Update Weight:</label>
        <input type="number" id="weight-log" placeholder="Enter your weight">
        <button type="button" onclick="updateWeight()">Update</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
