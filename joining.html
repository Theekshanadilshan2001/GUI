<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Join Royal Fitness</title>
</head>
<body>
  <header>
    <a href="index.html" class="logo">Royal <span>Fitness</span></a>
  </header>

  <section class="join-section">
    <br>
    <br>
    <br>
    <div class ="joining" data-aos="zoom-in">
      <img src="images/pngwing.com.png" alt ="Home Image" >
   </div>
    <h2 class="heading"data-aos="zoom-in-down">Join <span>Us</span></h2>
    <div class="join-form-container"data-aos="zoom-in-up">
      <form id="join-form">
       
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age" required>
        
        <label for="sex">Sex:</label>
        <select id="sex" required>
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        
        <button type="button" onclick="window.location.href='setup.html'">Create Account</button>
        
      </form>
      <p id="join-result" class="result-message"></p>
    </div>
    
  </section>

  <script src="script.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset: 300,
      duration: 1400,
    });
  </script>
  
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</body>
</html>
