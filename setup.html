<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Account Setup</title>
</head>
<body>
  <header>
    <a href="index.html" class="logo">Royal <span>Fitness</span></a>
  </header>

  <section class="setup-section">
    <h2 class="heading">Complete Your Account</h2>
    <div class="setup-form-container">
      <form id="setup-form">
        <!-- Username and Password -->
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Create a password" required>

        <!-- TDEE Calculator -->
        <h3>TDEE Calculator</h3>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height" required>

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age" required>

        <label for="activity">Activity Level:</label>
        <select id="activity" required>
          <option value="1.2">Sedentary</option>
          <option value="1.375">Lightly Active</option>
          <option value="1.55">Moderately Active</option>
          <option value="1.725">Very Active</option>
          <option value="1.9">Super Active</option>
        </select>

        <!-- Fitness Goal -->
        <h3>Fitness Goal</h3>
        <label for="goal">Select Your Goal:</label>
        <select id="goal" required>
          <option value="Fat Loss">Fat Loss</option>
          <option value="Muscle Build">Muscle Build</option>
          <option value="Strength Training">Strength Training</option>
        </select>

        <button type="button" onclick="setupAccount()">Let's Go!</button>
      </form>
      <p id="setup-result" class="result-message"></p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
